<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetCare - Emissão de Nota</title>
  <link rel="stylesheet" href="../static/pagina3.css">
</head>
<body>
  <section class="nota-container">
    <!-- Botão voltar -->
    <a href="pagina2.html" class="back-btn">←</a>

    <!-- Logo + título -->
    <div class="header">
      <img src="logo.png" alt="PetCare Logo" class="logo">
      <h1>Emissão de Nota</h1>
    </div>


    <!-- Nota fiscal (corpo) -->
    <div class="nota" id="notaFiscal">
      <h2>PetCare Brasil Comercial</h2>
      <p>CNPJ - 00.000.000/0000-00</p>
      <h3>Nota Fiscal Eletrônica</h3>
      <hr>

      <table class="tabela">
        <thead>
          <tr>
            <th>Serviço</th>
            <th>Qtd</th>
            <th>Valor Un</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="tabela-servicos">
          <!-- Linhas de serviços vão aqui -->
        </tbody>
      </table>

      <hr>
      <p><strong>Qtd total de itens:</strong> <span id="qtdTotal"></span></p>
      <p><strong>Valor total:</strong> R$ <span id="valorTotal"></span></p>
      <hr>
      <p><strong>Consumidor - CPF:</strong> <span id="cpf"></span></p>
      <p><strong>Data:</strong> <span id="data"></span></p>
      <p><strong>ID da Nota:</strong> <span id="idNota"></span></p>
    </div>

    <!-- Botão imprimir -->
    <button class="btn imprimir">Imprimir</button>
  </section>
</body>
</html>
